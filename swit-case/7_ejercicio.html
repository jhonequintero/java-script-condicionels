<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const resultado = prompt("Ingrese el resultado del partido (ganado, perdido, empatado):").toLowerCase();
let puntos = 0;

switch (resultado) {
    case "ganado":
        puntos = 3;
        break;
    case "empatado":
        puntos = 1;
        break;
    case "perdido":
        puntos = 0;
        break;
    default:
        console.log("Resultado no válido.");
}

console.log(`Clasificación actual: ${puntos} puntos`);

    </script>
</body>
</html>
