<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const calificacion = parseInt(prompt("Ingresa una calificación (0-100):"));

switch (true) {
    case (calificacion >= 90):
        console.log("Calificación: A");
        break;
    case (calificacion >= 80):
        console.log("Calificación: B");
        break;
    case (calificacion >= 70):
        console.log("Calificación: C");
        break;
    case (calificacion >= 60):
        console.log("Calificación: D");
        break;
    default:
        console.log("Calificación: F");
}

    </script>
</body>
</html>
