<body>
    <script>const numeroFactorial = parseInt(prompt("Ingresa un n√∫mero para calcular su factorial:"));
        let factorial = 1;
        let m = 1;
        
        while (m <= numeroFactorial) {
            factorial *= m;
            m++;
        }
        
        console.log(`El factorial de ${numeroFactorial} es: ${factorial}`);
        </script>
