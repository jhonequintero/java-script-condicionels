    <script>while (true) {
        const distancia = parseFloat(prompt("Ingresa la distancia del viaje (en km):"));
        const velocidad = parseFloat(prompt("Ingresa la velocidad promedio del coche (en km/h):"));
        const tiempo = distancia / velocidad;
    
        console.log(`El tiempo estimado de viaje es: ${tiempo.toFixed(2)} horas`);
    
        if (!confirm("Â¿Deseas simular otro viaje?")) break;
    }
    </script>
