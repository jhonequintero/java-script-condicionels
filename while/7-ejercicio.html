<body>
    <script>let tabla = 1;

        while (tabla <= 10) {
            console.log(`Tabla de multiplicar del ${tabla}:`);
            let multiplicador = 1;
        
            while (multiplicador <= 10) {
                console.log(`${tabla} x ${multiplicador} = ${tabla * multiplicador}`);
                multiplicador++;
            }
        
            console.log(""); // LÃ­nea en blanco para separar cada tabla
            tabla++;
        }
        </script>
</body>
