<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>const inicio = parseInt(prompt("Ingresa el número de inicio del rango:"));
        const fin = parseInt(prompt("Ingresa el número final del rango:"));
        let suma = 0;
        let contador = 0;
        let l = inicio;
        
        while (l <= fin) {
            suma += l;
            contador++;
            l++;
        }
        
        const promedio = suma / contador;
        console.log(`La sumatoria es: ${suma}`);
        console.log(`El promedio es: ${promedio}`);
        </script>
    
</body>
</html>
