<body>
    <script>const numero = parseInt(prompt("Ingresa un n√∫mero entero positivo:"));
        let sumaPares = 0;
        let sumaImpares = 0;
        let i = 1;
        
        while (i <= numero) {
            if (i % 2 === 0) {
                sumaPares += i;
            } else {
                sumaImpares += i;
            }
            i++;
        }
        
        console.log(`Suma de pares: ${sumaPares}`);
        console.log(`Suma de impares: ${sumaImpares}`);
        

       


    </script>
