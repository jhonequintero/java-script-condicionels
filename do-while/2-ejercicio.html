<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>let opcion;

        do {
            opcion = parseInt(prompt("Elige una opción:\n1. Ver perfil\n2. Configuración\n3. Ayuda\n4. Salir"));
            
            switch (opcion) {
                case 1:
                    console.log("Mostrando perfil...");
                    break;
                case 2:
                    console.log("Abriendo configuración...");
                    break;
                case 3:
                    console.log("Accediendo a ayuda...");
                    break;
                case 4:
                    console.log("Saliendo del programa...");
                    break;
                default:
                    console.log("Opción no válida, intenta de nuevo.");
            }
        } while (opcion !== 4);
        </script>
</body>
</html>
