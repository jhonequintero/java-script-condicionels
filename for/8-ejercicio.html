<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>const numVehiculos = parseInt(prompt("Ingresa el número de vehículos que ingresarán al parqueadero:"));
        const vehiculos = [];
        
        for (let i = 0; i < numVehiculos; i++) {
            const placa = prompt(`Ingresa la placa del vehículo ${i + 1}:`);
            const horaIngreso = new Date().toLocaleTimeString(); // Hora actual
            vehiculos.push({ placa, horaIngreso });
        }
        
        console.log("Resumen de vehículos registrados:");
        vehiculos.forEach((vehiculo, index) => {
            console.log(`${index + 1}. Placa: ${vehiculo.placa}, Hora de ingreso: ${vehiculo.horaIngreso}`);
        });
        </script>
</body>
</html>
