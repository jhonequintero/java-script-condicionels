<body>
    <script>
        numero1=parseInt(prompt("ingrese el numero uno"));
        numero2=parseInt(prompt("ingrese el segundo numero"));

            console.log("el numero " + numero1 + " es menor que el " + numero2 );
        }else {
            console.log("el numero " + numero1 + "es mayor que el " + numero2);
        }
        
    </script>
</body>
